<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-j8pHjlOo+PbJdPjR9X8k5W/aTv2QwFGlZVlRps8xowZKjDZtNqk/T43YXH/tbbFt7jz4s4iV+mweGcEUZjx7nA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- register modal -->
    <div id="registerModal" class="modal-style modal">
      <div class="modal-dialog modal-login">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Book Parking Space</h4>

            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form method="POST" name="bookingSuccess" action="/bookingSuccess">
              <div class="form-group mt-3 mb-3">
                <div class="input-group">
                  <label for="vehicleNumber">Vehicle number:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="vehicleNumber"
                    placeholder="Enter your vehicle number"
                    required="required"
                    autocomplete="on"
                  />
                </div>
              </div>

              <div class="form-group text-center">
                <button
                  id="signup-button"
                  type="submit"
                  class="btn btn-dark btn-md"
                >
                  Click Here To Book
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <span>Do Not Want To Book?</span>
            <a
              href="/homePage"
              class="btn btn-secondary"
              data-dismiss="modal"
              data-toggle="modal"
            >
              Home Page
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- automatic Register/logIn pop-up  -->
    <script>
      // function regLog() {
      //     $("#registerModal").modal('show');
      // }
      $(document).ready(function () {
        $("#registerModal").modal("show");
      });
    </script>
  </body>
</html>
