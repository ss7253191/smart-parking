<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Public Amenities - Petrol Pump</title>
</head>

<body class="bg-dark">
    <h1 class="text-light text-center pt-3">Public Amenities</h1>
    <p class="card-text text-center text-muted">Near you</p>
    <table class="table table-light table-striped">
        <thead>
            <tr>
                <th scope="col">S. No.</th>
                <th scope="col">Place Name</th>
                <th scope="col">Place Address</th>
                <th scope="col">Distance(in meters)</th>
            </tr>
        </thead>
        <tbody id="data-output"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        fetch("/templates/petrol_pump.json")
            .then(function (response) {
                return response.json();
            })
            .then(function (list) {
                let placeholder = document.querySelector("#data-output");
                let out = "";
                let location = Object.values(list)[0];
                for (let item of location) {
                    out += `
                        <tr>
                            <td>${item.orderIndex}</td>
                            <td>${item.placeName}</td>
                            <td>${item.placeAddress}</td>
                            <td>${item.distance}</td>
                        </tr>`;
                }

                placeholder.innerHTML = out;
            });
    </script>
</body>

</html>
