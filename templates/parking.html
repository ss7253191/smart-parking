<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Parking Space</title>
    <style>
      .img-fluid {
        height: 80vh;
      }
    </style>
  </head>

  <body class="bg-dark">
    <div class="p-2 bd-highlight">
      <h1 class="text-center text-light">Parking Space</h1>
    </div>
    <div class="p-1 bd-highlight">
      <p class="text-center text-muted">Check out for empty lots.</p>
      <p class="text-center text-muted">
        <form action="/bookParkingSpace" method="GET">
        <input type="submit" value="Book Parking Space" />
      </form>
    </p>
    </div>
    <div class="p-0 bd-highlight">
      <img
        src="{{ url_for('video') }}"
        class="img-fluid mx-auto d-block"
        alt="Parking Space video"
      />
      <!-- <img src="aboutUs-image.jpg" class="img-fluid mx-auto d-block" alt="Parking Space video"> -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
