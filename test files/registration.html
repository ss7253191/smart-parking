<html>
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/custom.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Register</title>
    </head>
    <body>        
        <!-- Register/ LogIn Modal -->
        <!-- login modal -->
        <div id="loginModal" class="modal-style  modal">
            <div class="modal-dialog modal-login">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form method="post" name="login">
                            <div class="form-group mt-3 mb-3">
                                <div class="input-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id='user-name' name="name"
                                        placeholder="Enter your name" required="required">
                                </div>
                            </div>
                            <div class="form-group mt-3 mb-3">
                                <div class="input-group">
                                    <label for="vehicle-number">Vehicle number:</label>
                                    <input type="text" class="form-control" name="vehicle-number"
                                        placeholder="Enter your vehicle number" required="required" autocomplete="on">
                                </div>
                            </div>
                            <div class="form-group text-center mt-2 mb-0">
                                <button type="submit" class="btn btn-dark btn-md"
                                    onClick="location.href='index.html'">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">Don't have an account? <a href="#registerModal" data-dismiss="modal"
                            data-toggle="modal"> Register</a></div>
                </div>
            </div>
        </div>
        <!-- register modal -->
        <div id="registerModal" class="modal-style modal">
            <div class="modal-dialog modal-login">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Register</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" name="register">
                            <div class="form-group mt-3 mb-3">
                                <div class="input-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" name="name" placeholder="Enter your name"
                                        required="required">
                                </div>
                            </div>
                            <div class="form-group mt-3 mb-3">
                                <div class="input-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" name="email" placeholder="Enter your email"
                                        required="required" autocomplete="on">
                                </div>
                            </div>
                            <div class="form-group mt-3 mb-3">
                                <div class="input-group">
                                    <label for="vehicle-number">Vehicle number:</label>
                                    <input type="text" class="form-control" name="vehicle-number"
                                        placeholder="Enter your vehicle number" required="required" autocomplete="on">
                                </div>
                            </div>
                            <div class="form-group mt-3 mb-3">
                                <div class="input-group">
                                    <label for="vehicle-type">Vehicle type:</label>
                                    <select name="vehicle-type" id="vehicle-type">
                                        <option value="2">2</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group text-center">
                                <button id="signup-button" type="submit" class="btn btn-dark btn-md">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">Already have an account? <a href="#loginModal" data-dismiss="modal"
                            data-toggle="modal"> Login</a></div>
                </div>
            </div>
        </div>

        <script>
            // function regLog() {
            //     $("#registerModal").modal('show');
            // }
        $(document).ready(function(){
            $("#registerModal").modal('show');
        });
        </script>
    </body>


    
</html>
